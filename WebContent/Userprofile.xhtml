<!DOCTYPE html>
<html lang="en"
 xmlns="http://www.w3.org/1999/xhtml"
 xmlns:h="http://xmlns.jcp.org/jsf/html"
 xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
 xmlns:f="http://java.sun.com/jsf/core">

<h:head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Update User</title>	
  <!-- Bootstrap core CSS-->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Custom fonts for this template-->
  <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
  <!-- Custom styles for this template-->
  <link href="css/sb-admin.css" rel="stylesheet" />
</h:head>

<h:body class="bg-dark">
  <div class="container">
    <div class="card card-login mx-auto mt-5">
      <div class="card-header panel-title ">Update your Profile</div>
      <div class="card-body">
        <h:form>
              
        <div class="form-group">
          
          First Name <h:inputText binding="#{fname}" class="form-control" id="Firstname" value="#{UserBean.firstname}" a:placeholder="First name"
 		 requiredMessage="Required Field: First name" validatorMessage="Please enter valid Firstname.">
 		<f:validateRegex pattern= "^[a-zA-Z]+"/></h:inputText>
 		<h:message for="Firstname" style="color:Red"></h:message>  
 		</div>
 		 <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                        <h:commandButton class="btn btn-primary" value="Update" action="#{UserBean.updatefirstname(fname.value)}"/>
                    
                  </div>
                </div>
                
        
         <div class="form-group">
         
          Last Name <h:inputText binding="#{lname}" class="form-control" id="Lastname" value="#{UserBean.lastname}" a:placeholder="Last name" 
		 requiredMessage="Required Field: Lastname" validatorMessage="Please enter valid Lastname.">
		<f:validateRegex pattern= "^[a-zA-Z]+"/></h:inputText>
		<h:message for="Lastname" style="color:Red"></h:message> 
 		</div>
         <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                        <h:commandButton class="btn btn-primary" value="Update" action="#{UserBean.updatelastname(lname.value)}"/>
                    
                  </div>
                </div>
                
   
        
        <div class="form-group">
         
          Personal Email 
		<h:inputText binding="#{email}" class="form-control" id="Personalemail" value="#{UserBean.personalemail}" a:placeholder="Email Address" 
		 requiredMessage="Required Field: Personalemail" />	
		<h:message for="Personalemail" style="color:Red"></h:message> 
 		</div>
 		 <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                        <h:commandButton class="btn btn-primary" value="Update" action="#{UserBean.updateemail(email.value)}"/>
                    
                  </div>
                </div>
                
        
        <div class="form-group">
         
          Username 
		<h:inputText binding="#{uname}" class="form-control" id="Username" value="#{UserBean.username}" a:placeholder="Username" 
		 requiredMessage="Required Field: Username" validatorMessage="Please enter valid Username.">
		<f:validateRegex pattern= "^[a-z0-9A-Z_]+$"/></h:inputText>
		<h:message for="Username" style="color:Red"></h:message>
 		</div>
        
                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                        <h:commandButton class="btn btn-primary" value="Update" action="#{UserBean.updateusername(uname.value)}"/>
                    
                  </div>
                </div>
                
         </h:form>
        
      </div>
    </div>
  </div>
  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/popper/popper.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
</h:body>

</html>
