<h:head>
  <meta charset="utf-8" />

  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Admin Home</title>
  <!-- Bootstrap core CSS-->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Custom fonts for this template-->
  <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
  <!-- Custom styles for this template-->
  <link href="css/sb-admin.css" rel="stylesheet" />
</h:head>

<h:body class="fixed-nav sticky-footer bg-dark">
<div class="content-wrapper" style="margin-left: 0;">
<h:form>
     <div class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span> <span
                        class="icon-bar"></span> <span class="icon-bar"></span> <span
                        class="icon-bar"></span>
                </button>
                <!-- <a class="navbar-brand" href="index.xhtml">Stock-Exchange</a> -->
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">View Pending Requests</a></li>
                    <li> 
                        <h:commandLink value="Logout" action="#{LoginBean.LogoutMethod}">
                        </h:commandLink>    
                    </li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </div>
     </h:form>
     
     <!-- View Pending Request Table -->
   
   <div id="wrapper">
		<div id="header">
			<h2>Pending Request</h2>
		</div>
	</div>

	<div id="container">

		<div id="content">
		
			<h:messages globalOnly="true" />
		
			<!-- <h:button value="Add Student" styleClass="add-student-button" outcome="add-student-form"/>			
 -->
			<h:form>
						
			<h:dataTable value="#{admin.pendingRequest}" var="tempadminvo"
				styleClass="demo-table" 
				headerClass="demo-table-header"
				rowClasses="demo-table-odd-row,demo-table-even-row">

				<h:column>
					<!-- the column header -->
					<f:facet name="header">First Name</f:facet>

					#{tempadminvo.firstname}
					
				</h:column>

				<h:column>
					<!-- the column header -->
					<f:facet name="header">Last Name</f:facet>

					<!--  the value for each row -->	
					#{tempadminvo.lastname}
				</h:column>

				<h:column>
					<!-- the column header -->
					<f:facet name="header">Personal Email</f:facet>

					<!--  the value for each row -->
					#{tempadminvo.personalemail}
				</h:column>
				
				<h:column>
					<!-- the column header -->
					<f:facet name="header">Username</f:facet>

					<!--  the value for each row -->
					#{tempadminvo.username}
				</h:column>
				
				<h:column>
					<!-- the column header -->
					<f:facet name="header">Fees</f:facet>

					<!--  the value for each row -->
					#{tempadminvo.fees}
				</h:column>

				<h:column>
				
					<f:facet name="header">Accept</f:facet>

					
					<h:commandLink value="Accept" action="#{admin.acceptRequest(tempadminvo.username)}"/>
					<h:commandLink value="Decline" action="#{admin.acceptDecline(tempadminvo.username)}" />
					
				</h:column>

			</h:dataTable>

			</h:form>
			

		</div>
		
	</div>
   
     
  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/popper/popper.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
  

 </div>
</h:body>

</html>
